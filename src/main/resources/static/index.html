<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personregister</title>
</head>
<body>
    <button onclick="visPersonRegister()">hey team</button>
    <div id="personRegister"></div>
</body>
<script>
    class Person {
        constructor(navn,adresse,telefonnr) {
            this.navn = navn;
            this.adresse = adresse;
            this.tlf = telefonnr;
        }
    }

    const utStart = "<table><tr>" +
        "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>";
    const utSlutt = "</table>";

    let personRegister = [];
    const person1 = new Person("Line Jensen", "Askerveien 82", "12334455");
    const person2 = new Person("Ole Hansen", "Osloveien 82", "99887766");
    personRegister.push(person1);
    personRegister.push(person2);


    function visPersonRegister() {
        let ut = utStart;
        for (i = 0; i < personRegister.length; i += 1) {
            ut += "<tr>" + "<td>" + personRegister[i].navn + "</td>" + "<td>" + personRegister[i].adresse + "</td>" +
                "<td>" + personRegister[i].tlf +"</td>" + "</tr>";
        }
        ut += utSlutt;
        document.write(ut);
    }
</script>

</html>
